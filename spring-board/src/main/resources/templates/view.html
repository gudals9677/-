<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="/layout/defaultLayout.html">

<main layout:fragment="content">
            <section class="view">
                <h3>글보기</h3>
                <table>
                    <tr>
                        <td>제목</td>
                        <td th:text="${view.title}"><input type="text" name="title" value="제목입니다." readonly/></td>
                    </tr>
                    <tr>
                        <td>첨부파일</td>
                        <td th:if="${view.file > 0}">
                            <a href="#" th:each="file : ${view.fileList}" th:text="${file.oName}"></a>
                        </td>
                    </tr>
                    <tr>
                        <td>내용</td>
                        <td>
                            <textarea name="content" readonly>[[${view.content}]]</textarea>
                        </td>
                    </tr>
                </table>
                <div>
                    <a th:href="@{/delete(no=${view.no})}" class="btnDelete">삭제</a>
                    <a th:href="@{/modify/{no}(no=${view.no})}" class="btnModify">수정</a>
                    <a th:href="@{/list}" class="btnList">목록</a>
                </div>  
                
                <!-- 댓글리스트 -->
                <section class="commentList">
                    <h3>댓글목록</h3>
                    <article class="comment">
                        <span>
                            <span th:text="${view.writer}">길동이</span>
                            <span th:text="${#temporals.format(view.rdate, 'yyyy-MM-dd')}">20-05-13</span>
                        </span>
                        <textarea name="comment" readonly th:text="${view.comment}">댓글 샘플입니다.</textarea>
                        <div>
                            <a href="#">삭제</a>
                            <a href="#">수정</a>
                        </div>
                    </article>
                    <p class="empty">
                        등록된 댓글이 없습니다.
                    </p>
                </section>
    
                <!-- 댓글입력폼 -->
                <section class="commentForm">
                    <h3>댓글쓰기</h3>
                    <form action="#">
                        <textarea name="comment"></textarea>
                        <div>
                            <a href="#" class="btnCancel">취소</a>
                            <input type="submit" class="btnWrite" value="작성완료"/>
                        </div>
                    </form>
                </section>
    
            </section>
        </main>

</html>
