<th:block th:include="~{/user/_header.html}"/>
        <main>
            <section class="terms">
                <table>
                    <caption>사이트 이용약관</caption>
                    <tr>
                        <td>
                            <textarea readonly>[[${termResult.terms}]]</textarea>
                            <p>
                                <label><input type="checkbox" name="agree1"/>동의합니다.</label>
                            </p>
                        </td>
                    </tr>
                </table>
                <table>
                    <caption>개인정보 취급방침</caption>
                    <tr>
                        <td>
                            <textarea readonly>[[${termResult.privacy}]]</textarea>
                            <p>
                                <label><input type="checkbox" name="agree2"/>동의합니다.</label>
                            </p>
                        </td>
                    </tr>
                </table>
                <table>
                    <caption>마켓팅 수신동의</caption>
                    <tr>
                        <td>
                            <textarea readonly>[[${termResult.sms}]]</textarea>
                            <p>
                                <label><input type="checkbox" name="agree3"/>동의합니다.</label>
                            </p>
                        </td>
                    </tr>
                </table>
                <div>
                    <a th:href="@{/user/login}" class="btnCancel">취소</a>
                    <a th:href="@{/user/register}" class="btnNext">다음</a>
                </div>
            </section>
        </main>
<th:block th:include="~{/user/_footer.html}"/>

<script>

    window.onload = function (){

        const agree1 = document.getElementsByName('agree1')[0];
        const agree2 = document.getElementsByName('agree2')[0];
        const agree3 = document.getElementsByName('agree3')[0];
        const btnNext = document.getElementsByClassName('btnNext')[0];

        btnNext.onclick = () => {

            if(agree1.checked && agree2.checked){
                return true;
            }else{
                // 필수 동의 알림
                alert('이용약관과 개인정보 취급방침에 동의해야 합니다.');
                return false;
            }
        }
    }
</script>
